<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Как снять мерки?</h1>
    <p class="lead">Рассчитайте свой размер одежды для разных категорий вещей в личном кабинете</p>
</div>
<div class="container px-4">
    <div class="row align-items-start gx-5">
        <div class="col-sm mt-4">
            <div class="p-3">
                <h3>Обхват груди</h3>
                <p>Измеряем по самым выступающим точкам груди. Сантиметровая лента должна лежать горизонтально. Не
                    следует слишком ее натягивать или ослаблять при вдохе или выходе. Она должна плотно прилегать к
                    телу, но без натяга. Убедитесь в том, что на спине лента легла в нижней части лопаток.</p>
                <img src="../measures/chest.png" class="img-fluid py-3">
            </div>
        </div>
        <div class="col-sm mt-4">
            <div class="p-3">
                <h3>Обхват талии</h3>
                <p>Измерительная лента должна проходить горизонтально вокруг туловища на уровне самого узкого места
                    пояса. Измеряем по самой узкой части талии. В расслабленном состоянии. Лента плотно прилегает к
                    телу.</p>
                <img src="../measures/waist.png" class="img-fluid py-3">
            </div>
        </div>
    </div>
    <div class="row align-items-start gx-5">
        <div class="col-sm mt-4">
            <div class="p-3">
                <h3>Обхват бёдер</h3>
                <p>Измеряем по самым выступающим точкам.Если у вас есть особенность фигуры — эффект галифе, то также
                    нужно измерить объем ниже ягодиц по самым выступающим линиям «галифе»</p>
                <img src="../measures/hips.png" class="img-fluid py-3">
            </div>
        </div>
        <div class="col-sm mt-4">
            <div class="p-3">
                <h3>Длина стопы</h3>
                <p>Измеряется длина стопы от основания пятки до крайней точки самого длинного пальца.</p>
                <img src="../measures/footLength.png" class="img-fluid py-3">
            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
