<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Войти</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Войти в профиль</h1>
    <p class="lead">Чтобы открыть профиль, введите свой Match ID</p>
</div>
<div class="container">
    <main>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <form action="/user/login" method="post" class="needs-validation" novalidate="">
                    <label for="id" class="form-label text-center">Match ID</label>
                    <input type="text" name="id" class="form-control" id="id" placeholder="123" required/>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Войти</button>
                </form>
            </div>
        </div>
    </main>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
