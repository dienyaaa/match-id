<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Зарегистрироваться</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Форма входа</h2>
            <p class="lead">Введите свой Match ID</p>
        </div>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <form action="/user/login" method="post" class="needs-validation" novalidate="">
                        <label for="id" class="form-label text-center">Match ID</label>
                        <input type="text" name="id" class="form-control" id="id" placeholder="123" required />
                        <hr class="my-4">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
