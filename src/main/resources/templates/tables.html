d><td align="right"><span style="font-size: 8pt;">10</span></td><td align="right"><span style="font-size: 8pt;">10.5</span></td><td align="right"><span style="font-size: 8pt;">11</span></td><td align="right"><span style="font-size: 8pt;">11.5</span></td><td align="right"><span style="font-size: 8pt;">12</span></td><td align="right"><span style="font-size: 8pt;">12.5</span></td></tr><tr><td style="background-color: #cdd5d4;"><span style="font-size: 9pt;">США</span></td><td align="right"><span style="font-size: 8pt;">5.5</span></td><td align="right"><span style="font-size: 8pt;">6</span></td><td align="right"><span style="font-size: 8pt;">6.5</span></td><td align="right"><span style="font-size: 8pt;">7</span></td><td align="right"><span style="font-size: 8pt;">7.5</span></td><td align="right"><span style="font-size: 8pt;">8</span></td><td align="right"><span style="font-size: 8pt;">8.5</span></td><td align="right"><span style="font-size: 8pt;">9</span></td><td align="right"><span style="font-size: 8pt;">9.5</span></td><td align="right"><span style="font-size: 8pt;">10</span></td><td align="right"><span style="font-size: 8pt;">10.5</span></td><td align="right"><span style="font-size: 8pt;">11</span></td><td align="right"><span style="font-size: 8pt;">11.5</span></td><td align="right"><span style="font-size: 8pt;">12</span></td><td align="right"><span style="font-size: 8pt;">12.5</span></td><td align="right"><span style="font-size: 8pt;">13</span></td><td align="right"><span style="font-size: 8pt;">13.5</span></td></tr></tbody></table></div><h5><br></h5><h5>Подростковая обувь (от 7 до 10 лет)</h5><div class="table-wrapper"><table border="1" class="table1" id="Подростковая обувь (от 7 до 10 лет)" summary="Таблицы соответствия размеров детской и подростковой обуви"><thead><tr style="background-color: #cdd5d4;"><td>&nbsp;</td><td colspan="7">7 лет</td><td colspan="3">8 лет</td><td colspan="2">9 лет</td><td>10 лет</td></tr></thead><tbody><tr><td style="background-color: #cdd5d4;">Сантиметры</td><td align="right">19.7</td><td align="right">20.3</td><td align="right">20.6</td><td align="right">21</td><td align="right">21.6</td><td align="right">21.9</td><td align="right">22.2</td><td align="right">22.9</td><td align="right">23.2</td><td align="right">23.5</td><td align="right">24.1</td><td align="right">24.4</td><td align="right">24.8</td></tr><tr><td style="background-color: #cdd5d4;">Европа</td><td align="right">32</td><td align="right">33</td><td align="right">33</td><td align="right">34</td><td align="right">34</td><td align="right">35</td><td align="right">36</td><td align="right">36</td><td align="right">37</td><td align="right">37</td><td align="right">38</td><td align="right">38</td><td align="right">39</td></tr><tr><td style="background-color: #cdd5d4;">Англия</td><td align="right">13</td><td align="right">14</td><td align="right">1</td><td align="right">1.5</td><td align="right">2</td><td align="right">2.5</td><td align="right">3</td><td align="right">3.5</td><td align="right">4</td><td align="right">4.5</td><td align="right">5</td><td align="right">5.5</td><td align="right">6</td></tr><tr><td style="background-color: #cdd5d4;">США</td><td align="right">1</td><td align="right">1.5</td><td align="right">2</td><td align="right">2.5</td><td align="right">3</td><td align="right">3.5</td><td align="right">4</td><td align="right">4.5</td><td align="right">5</td><td align="right">5.5</td><td align="right">6</td><td align="right">6.5</td><td align="right">7</td></tr></tbody></table></div><h3><br></h3><h3>Полнота стопы</h3><p><img alt="Как правильно мерять Ступню" src="/image/catalog/page/od-bl-2.jpg" style="border-width: 0;" title=""></p><p>Полнота это обхват стопы в самой широкой ее носочной части (как показано на рисунке). Цифровая нумерация применяется в российской, американской и европейских системах.</p><p>Многие предпочитают не определять свою полноту стопы, т. к. у большинства людей она попадает в стандартный размер и обычно придерживаются следующих стандартных значений (американская шкала, совпадает с английской) :</p><p><strong>B</strong> – узкая полнота стопы,<br>
    <strong>D</strong> – средняя, стандартная полнота стопы,<br>
    <strong>E</strong> – немного полнее средней полноты,<br>
    <strong>EE</strong> – широкая, полная стопа.</p><p>Определить же свою полноту стопы можно воспользовавшись совсем несложной формулой:</p><p><strong>W = 0,25 B – 0,15 C – A</strong></p><p>где:</p><p><strong>W</strong> – искомый номер полноты,<br>
    <strong>В</strong> – обхват в пучках в мм,<br>
    <strong>С</strong> – длина стопы в мм,<br>
    <strong>А</strong> – постоянный коэффициент определяемый по таблице:</p><p>&nbsp;</p><div class="table-wrapper"><table border="1" class="table1" id="Таблицы соответствия размеров детской и подростковой обуви" summary="Таблицы соответствия размеров детской и подростковой обуви"><thead><tr><td style="background-color: #cdd5d4;">Род обуви</td><td style="background-color: #cdd5d4;">Размер</td><td style="background-color: #cdd5d4;">Полнота</td><td style="background-color: #cdd5d4;">A</td></tr></thead><tbody><tr><td style="background-color: #cdd5d4;">Женская</td><td align="right">21–27.5</td><td align="right">1–12</td><td align="right">16</td></tr><tr><td style="background-color: #cdd5d4;">Мужская</td><td align="right">24.5–30.5</td><td align="right">1–12</td><td align="right">17</td></tr></tbody></table></div><p><br></p><p>Проводят измерение обхвата стопы в самом широком месте носочной части и длины стопы с помощью сантиметра. После этого по формуле проводятся несложные вычисления. К примеру, Вы мужчина, – длина стопы у вас 220 мм, обхват 205 мм, считаем: 205×0,25 = 51,25 минус 220×0,15 = 33 минус 17. Итого 1,25. Следовательно Ваша полнота по российской системе равна 1.</p><p><img alt="Шкала размеров обуви в разных странах мира" src="/image/catalog/page/od-bl-3.jpg" style="border-width: 0;" title=""></p><p>Затем, если Вам необходимы данные полноты ноги в системе другой страны, то можете воспользоваться таблицей, которую мы разместили выше. Американская система измерения полноты обуви практически совпадает с английской.</p><h2>Определение размера перчаток</h2><p><img alt="Как правильно мерять ладонь" src="/image/catalog/page/od-bl-4.jpg" style="border-width: 0;" title=""></p><p>Определить свой размер перчаток совсем несложно – достаточно иметь обычную измерительную ленту, в отечественном просторечье именуемую «сантиметр». Размер перчаток определяется по обхвату ладони (см. рисунок) – достаточно измерить ее объем без большого пальца, несильно затягивая ленту, а затем определить свой размер по таблице которую мы привели ниже.</p><h2>Таблица определения размеров перчаток</h2><div class="table-wrapper"><table border="1" class="table1" id="Таблица определения размеров перчаток"><thead><tr><td style="background-color: #cdd5d4;">Измерение</td><td style="background-color: #cdd5d4;">Великобритания / США</td><td style="background-color: #cdd5d4;">Метрическая</td><td style="background-color: #cdd5d4;">Размер перчаток</td></tr></thead><tbody><tr><td>7–7½</td><td align="right">7</td><td align="right">17.8 см</td><td align="right">XSM</td></tr><tr><td height="24">7½–8¼</td><td align="right">8″</td><td align="right">20 см</td><td align="right">SM</td></tr><tr><td>8½–9¼</td><td align="right">9″</td><td align="right">23 см</td><td align="right">MD</td></tr><tr><td>9½–10¼</td><td align="right">10″</td><td align="right">25 см</td><td align="right">LG</td></tr><tr><td>10½–11¼</td><td align="right">11″</td><td align="right">28 см</td><td align="right">XLG</td></tr><tr><td>11½–12¼</td><td align="right">12″</td><td align="right">30.5 см</td><td align="right">XXLG</td></tr><tr><td>12½ +</td><td align="right">13″</td><td align="right">33 см</td><td align="right">XXXLG</td></tr></tbody></table></div><h2><br></h2><h2>Таблицы определения размеров головных уборов</h2><h4>Таблица соответствия размеров шляп</h4><div class="table-wrapper"><table border="1" class="table1" id="Таблица соответствия размеров шляп" summary="Таблицы определения размеров головных уборов"><thead><tr><td style="background-color: #cdd5d4;">Российский размер (сантиметры)</td><td colspan="2" style="background-color: #cdd5d4;">Американский размер (дюймы)</td></tr></thead><tbody><tr><td>53</td><td align="right">6.5/8</td><td align="right">XXS</td></tr><tr><td>54</td><td align="right">6.3/4</td><td align="right">XS</td></tr><tr><td>55</td><td align="right">6.7/8</td><td align="right">S</td></tr><tr><td>56</td><td align="right">7</td><td align="right">SM</td></tr><tr><td>57</td><td align="rig
