<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Таблицы размеров одежды</h1>
</div>
<div class="container px-4">
    <div class="row align-items-start gx-5">
        <div class="col-sm mt-4">
            <div class="p-3">
                <h3>Рубашка / футболка / блузка / туника</h3>
                <img src="../tables/table_shirt.png" class="img-fluid py-3">
            </div>
        </div>
        <div class="col-sm mt-4">
            <div class="p-3">
                <h3>Джинсы / брюки / штаны</h3>
                <img src="../tables/table_pants.png" class="img-fluid py-3">
            </div>
        </div>
    </div>
    <div class="row align-items-start gx-5">
        <div class="col-sm mt-4">
            <div class="p-3">
                <h3>Платье / куртка / пальто / пуховик</h3>
                <img src="../tables/table_jacket.png" class="img-fluid py-3">
            </div>
        </div>
        <div class="col-sm mt-4">
            <div class="p-3">
                <h3>Обувь / кроссовки / сапоги / балетки</h3>
                <img src="../tables/table_shoes.png" class="img-fluid py-3">
            </div>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
