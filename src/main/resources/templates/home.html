<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../../script.js"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Рассчитайте Ваш размер</h1>
    <p class="lead">Рассчитайте свой размер обуви на этой странице</p>
</div>
<div class="container">
    <main>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="foot-length" class="form-label">Длина стопы:</label>
                        <input type="text" name="foot-length" class="form-control" id="foot-length"
                               placeholder="">
                    </div>
                    <hr class="my-4">
                    <button type="button" onclick="out()" class="w-100 btn btn-primary btn-lg">Рассчитать</button>
                    <hr class="my-4">
                    <label for="output">Результат:</label>
                    <h2><span id="output">000 - это 00 размер обуви</span></h2>
                </form>
                <h4 class="mt-5"><a href="/user/register">Создайте профиль, чтобы сохранить размер</a></h4>
                <h5 style="line-height: 2;">
                    + рассчитать размеры <br>
                    футболок,<br>
                    брюк, <br>
                    в российской системе,<br>
                    в европейской системе,<br>
                    в американской системе
                </h5>
            </div>
        </div>
    </main>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
