<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <h1>Профиль пользователя</h1>
    <div th:each="el : ${user}" class="alert alert-info mt-2">
        <p>Ваш Match-ID: <b><label th:text="${el.id}"></label></b></p>
        <p>Ваш никнейм: <label th:text="${el.username}"></label></p>
        <p>Ваша электронная почта: <label th:text="${el.email}"></label></p>
        <p>Ваш пол: <label th:text="${el.gender}"></label></p>
        <p>Ваш российский размер обуви (RU): <h4 th:text="${el.shoeSize.sizeRU}"></h4></p>
        <p>Ваш европейский размер обуви (EU): <h4 th:text="${el.shoeSize.sizeEU}"></h4></p>
        <p>Ваш американский размер обуви (US): <h4 th:text="${el.shoeSize.sizeUS}"></h4></p>
        <a th:href="'/user/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a> <br><br>
        <form th:action="'/user/' + ${el.id} + '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
